<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Testing Lab</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Ensure the canvas takes up the whole screen */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Animations Testing Lab</h1>
        <p>This site hosts a canvas for testing animations. Click the links below to view different animations.</p>
        <ul>
            <li><a href="canvas1.html">View Animation 1 (Moving Circle)</a></li>
            <li><a href="canvas2.html">View Animation 2 (Expanding Circle)</a></li>
            <li><a href="canvas3.html">View Animation 3 (Random Squares)</a></li>
        </ul>
    </div>

    <!-- Include the Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Include external Three.js animation script -->
    <script src="threejs-animation.js"></script>
</body>
</html>
